<h1>Families</h1>
<button type="button" class="btn btn-primary" ng-click="newFamily()">New Family</button>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Family</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="family in families">
      <td>{{family.name}}</td>
    </tr>
  </tbody>
</table>
