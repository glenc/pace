<h1>Families</h1>
<button type="button" class="btn btn-primary" ng-click="newFamily()">New Family</button>
<select ng-change="refreshView()" ng-model="view" class="form-control">
  <option value="all">All</option>
  <option value="active">Active Families</option>
  <option value="waitlist">Waitlist</option>
  <option value="new">New Families</option>
  <option value="alumni">Alumni</option>
</select>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Family</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="family in families">
      <td>
        <a ng-href="#/families/{{family.id}}">{{family.name}}</a>
        <span ng-show="view == 'all'" class="label" ng-class="{ 'label-primary': family.status == 'New', 'label-success': family.status == 'Active', 'label-warning': family.status == 'Waitlist', 'label-info': family.status == 'Alumni', 'label-default': family.status == 'Exited' }">{{family.status}}</span>
      </td>
    </tr>
  </tbody>
</table>
