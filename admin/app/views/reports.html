<div class="page-header">
  <h1>Reports <small><i class="fa fa-angle-double-right"></i> run printable reports</small></h1>
</div>

<div class="row">
  <div class="col-md-4" ng-repeat="group in reportGroups">
    <h3 class="header smaller lighter {{group.color}}">
      <i class="fa fa-folder-o"></i>
      {{group.name}}
    </h3>
    <p class="text-muted">{{group.description}}</p>
    <ul class="fa-ul">
      <li ng-repeat="report in group.reports"><i class="fa fa-li fa-file-o"></i><a class="{{group.color}}" ng-href="#/{{report.url}}">{{report.name}}</a></li>
    </ul>
  </div>
</div>
