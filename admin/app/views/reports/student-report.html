<div class="page-header">
  <h1>
    <span ng-show="query.grade == 'all'">All Students</span>
    <span ng-hide="query.grade == 'all'">{{query.grade|ordinal}} Grade</span>
  </h1>
</div>

<div class="btn-toolbar top-toolbar noprint" role="toolbar">
  <div class="btn-group">
    <print-button></print-button>
    <button class="btn btn-sm" ng-click="export()"><i class="fa fa-share-square-o"></i> Export</button>
  </div>
  <div class="btn-group pull-right">
    <select ng-change="refreshView()" ng-model="query.grade" class="form-control">
      <option value="all">All</option>
      <option ng-repeat="i in [1,2,3,4,5,6]" value="{{i}}">{{i|ordinal}} Grade</option>
    </select>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="student in students | orderBy:'firstName'">
      <td>{{student.firstName}} {{student.lastName}}</td>
      <td>{{student.grade}}</td>
    </tr>
  </tbody>
</table>
