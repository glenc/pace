<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="close" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
      <h4>New Contact</h4>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" ng-model="contact.firstName">
            </div>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <label for="firstName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" ng-model="contact.lastName">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="ok()">Create Contact</button>
    </div>
  </div>
</div>
